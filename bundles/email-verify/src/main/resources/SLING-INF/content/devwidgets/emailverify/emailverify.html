<div style="display:none">
    <div id="emailverify_email_resent_title">__MSG__EMAIL_RESENT_TITLE__</div>
    <div id="emailverify_email_resend_failed_title">__MSG__EMAIL_RESEND_FAILED_TITLE__</div>
    <div id="emailverify_email_verified_title">__MSG__EMAIL_VERIFIED_TITLE__</div>
    <div id="emailverify_email_change_failed_title">__MSG__EMAIL_CHANGE_FAILED_TITLE__</div>

    <div id="emailverify_email_cancel_change_success_title">__MSG__EMAIL_CANCELED_CHANGE_TITLE__</div>
    <div id="emailverify_email_cancel_change_failed_title">__MSG__EMAIL_CANCEL_CHANGE_FAILED_TITLE__</div>

    <div id="emailverify_email_invalid_url_title">__MSG__INVALID_URL_TITLE__</div>
    <div id="emailverify_email_invalid_url">__MSG__INVALID_URL__</div>

<div style="display:none" id="emailverify_change_email_template"><!-- 
     <form id="accountpreferences_email_change" class="preferences-form">
		<h2>
		{if data.newemail}
		    __MSG__CHANGE_EMAIL_IN_PROGRESS__:
		{else}
		    __MSG__EMAIL__:
		{/if}
		</h2>
         <div class="accountpreferences_section_wrap_email accountpreferences_section_border">
             <div id="accountpreferences_section_email">
            {if data.emailverified}
                <div class="form-item s3d-form-field-wrapper">
                    <label for="accountpreferences_email">__MSG__EMAIL__:</label>
                    <input maxlength="255" type="email" id="accountpreferences_email" name="accountpreferences_email" class="email-input required" value="${data.email}" />
                    <div class="accountpreferences_error" style="display:none;">error</div>
                </div>
            {elseif data.newemail}
                <div class="form-item s3d-form-field-wrapper">
                    <label for="accountpreferences_email">__MSG__CHANGE_OLD_EMAIL__:</label>
                    <span id="accountpreferences_email">${data.email}</span>
                    <a class="emailverify_cancel_change_request s3d-action"><span>__MSG__EMAIL_VERIFY_CANCEL_REQUEST__</span></a>
                </div> 
                <div class="form-item s3d-form-field-wrapper">
                    <label for="emailnew">__MSG__CHANGE_NEW_EMAIL__:</label>
                    <span id="emailnew">${data.newemail}</span>
                    <a class="emailverify_pop_verify_warning s3d-action"><span>__MSG__EMAIL_VERIFY_VERYIFY_POP_BUTTON__</span></a>
                </div> 
            {else}
		        <div class="form-item s3d-form-field-wrapper">
		            <label for="accountpreferences_email">__MSG__EMAIL__:</label>
		            <span id="accountpreferences_email">${data.email}</span>
		            <a class="emailverify_pop_verify_warning s3d-action"><span>__MSG__EMAIL_VERIFY_VERYIFY_POP_BUTTON__</span></a>
		        </div> 
            {/if}
             </div>
         </div>
         <div class="save-preferences">
             <button type="button" class="s3d-link-button s3d-bold accountpreferences_cancel">__MSG__CANCEL__</button>
            {if data.emailverified}
             <button type="submit" id="accountpreferences_saveEmail" class="s3d-button s3d-overlay-button">__MSG__SAVE_CHANGES__</button>
            {/if}
             <div class="accountpreferences_general_message" id="accountpreferences_general_message_pass"></div>
         </div>
     </form>
 --></div>

<div style="display:none" id="emailverify_dialog_template"><!--
    <h1 id="emailverify_email_title">
    {if data.newemail}
        __MSG__EMAIL_CHANGE_VERIFY_TITLE__
    {else}
        __MSG__EMAIL_VERIFY_TITLE__
    {/if}
    </h1>
    <form id="emailverify_form" method="post" action="#">
        <h4 id="email_not_verified_msg">
    {if data.newemail}
        __MSG__EMAIL_CHANGE_NOT_VERIFIED__
    {else}
        __MSG__EMAIL_NOT_VERIFIED__
    {/if}
        </h4>        
        <div class="emailverify_buttons">
            <button type="button" class="s3d-button s3d-large-button" id="emailverify_continue_button">__MSG__CONTINUE_BUTTON__</button>
            <button type="button" class="s3d-button s3d-large-button" id="emailverify_resend_email_button">__MSG__RESEND_EMAIL_BUTTON__</button>
        </div>
    </form>
 --></div>

<!-- DIALOG -->
<div class="s3d-dialog s3d-dialog-container" id="emailverify_dialog">
</div>

<script type="text/javascript" src="/devwidgets/emailverify/javascript/emailverify.js"></script>
